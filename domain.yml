version: "2.0"

intents:
  - greet
  - giving_name
  - goodbye
  - affirm
  - deny
  - thankful
  - mood_great
  - emotions_feedback
  - indicate_emotions
  - indicate_good_reasons
  - indicate_bad_reasons
  - bot_challenge
  - unclear_answer
  - out_of_scope
  - enter_data:
      use_entities: []

entities:
  - emotions
  - sad
  - angry
  - name
  - struggle
  - bad_reason
  - area_of_life
  - coping_strategy
  - unhealthy_thoughts

actions:
  - action_why_emotions
  - action_response_to_emotions
  - action_set_emotion
  - action_greeting_with_name
  - action_clarify_emotions
  - action_submit_diagnosis_form
  - action_default_fallback

slots:
  emotions:
    type: text
    auto_fill: True
  area_of_life:
    type: any
  coping_strategy:
    type: any
  unhealthy_thoughts:
    type: any

forms:
  diagnosis_form:
    area_of_life:
      - type: from_entity
        entity: area_of_life
    coping_strategy:
      - type: from_entity
        entity: coping_strategy
    unhealthy_thoughts:
      - type: from_entity
        entity: unhealthy_thoughts

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_sorry_to_hear:
    - text: "Sorry to hear that."

  utter_cheer_up:
